<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>HW:1 Calculator</header>  

<main>
    <div class="flex-container" id="theCalc" width="">
        <section id="inputData">
            <button id="display">0</button> 
        </section>

        <section id="topPart" class="keys_calc"> 
            <button id="seven">7</button>
            <button id="eight">8</button>   
            <button id="nine">9</button>
            <button id="add">+</button>
        </section>

        <section id="middlePart" class="keys_calc">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="subtract">-</button> 
        </section>

        <section id="mid-BottomPart" class="keys_calc">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="multiply">*</button>
        </section>

        <section id="bottomPart" class="keys_calc">
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button id="clear">C</button>
            <button id="divide">/</button>
        </section>

        <section id="results" class="keys_calc">
            <button id="equals">=</button> 
        </section>
    </div>

    <script type="text/javascript" script src="script.js"></script>
</main> 

<footer>

</footer> 

</body>
</html>
